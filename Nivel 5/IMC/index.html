<!DOCTYPE html>
<html lang="en">
<head>
     <!-- preconnect -->
     <link rel="preconnect" href="https://fonts.googleapis.com"> 
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>

    <!-- styles -->
    <link rel="stylesheet" href="style.css">

    <!-- script -->
    <script src="./js/script.js" defer type="module"></script>
</head>
<body>
    
    <div class="alert-error">
        Digite somente números
    </div>

    <div class="container">
        <main class="card">
            <form>
                <h1 class="title">Cálculo de IMC</h1>
                <div class="input-wrapper">
                    <label for="weight">Peso (kg)</label>
                    <input 
                    type="text" 
                    placeholder="60"
                    id="weigth">
                </div>

                <div class="input-wrapper">
                    <label for="heigth">Altura (cm)</label>
                    <input 
                    type="text"
                    id="heigth"
                    placeholder="165">    
                </div>

                <button type="submit">
                    Calcular IMC
                    <img src="./assets/arrow.svg" alt="Seta apontado para a direita">
                </button>
            </form>
        </main>
    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">

                <button class="close">
                    <img src="./assets/close.svg" alt="imagem apra fechar o popup">
                </button>

                <span>Seu IMC é de 28</span>
            </h2>
        </div>
    </div>
</body>
</html>
