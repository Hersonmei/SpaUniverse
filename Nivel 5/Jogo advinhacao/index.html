<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Advinhação</title>

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>

        <div class="screen1">
            <h1>Jogo de Adivinhação</h1>
            <p>Advinhe o número entre 0 e 10</p>

            <form>
                <label for="inputNumber"></label>
                <input type="number" name="inputNumber" id="inputNumber" min="0" max="10" placeholder="0">
                <input type="button" value="Tentar" id="btnTry">
            </form>

        </div>

        <div class="screen2 hide">
            <h2>Acertou em 3 vezes</h2>          
            <input type="button" id="btnReset" value="Jogar Novamente">   
        </div>
        
    </main>
    
    <script src="main.js"></script>
</body>
</html>
